<script>
const emailForm = document.getElementById('emailForm');
emailForm.addEventListener('submit', (submit) => {
submit.preventDefault();
  const agreedToPrivacy = emailForm.privacyAgreement.checked;
  const userEmail = emailForm.userEmail.value;

  if (!agreedToPrivacy) {
    alert('Accepteer aub de privacy voorwaaden.');
  } else {
    alert(`Email verstuurd naar ${userEmail}.`);
  }
});

</script>
